    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="scroll-up-btn">
      <i class="fas fa-angle-up"></i>
    </div>
    <div class="col-lg-5 mb-lg-0 mb-4">
    <div class="card">
        <div class="card-body">
          <!-- Header -->
          <div class="form-header blue accent-1">
            <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us:</h3>
          </div>
          <p class="dark-grey-text">We'll write rarely, but only the best content.</p>
          <!-- Body -->
          <form id="resister" action="https://formsubmit.co/c9b1ec4dcf2534e94483f5e1d6c54cfe" method="POST">
          <div class="md-form">
            
            <i class="fas fa-user prefix grey-text"></i><label for="form-name">Your name</label>
            <input type="text" name="name" id="form-name" class="form-control" required>
            
          </div>
          <div class="md-form">
            <i class="fas fa-envelope prefix grey-text"></i><label for="form-email">Your email</label>
            <input type="text" name="email" id="form-email" class="form-control" required>

          </div>
          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"></i><label for="form-Subject">Your Phone Number</label>
            <input type="text" name="phone No." id="form-Subject" class="form-control" required>

          </div>
          <div class="md-form">
            <i class="fas fa-pencil-alt prefix grey-text"></i><label for="form-text">Choose Your Interest</label>
            <select id="interest" name="interest" placeholder="Cjoose your Interest" required >
              <option value="Animation">Animation</option>
              <option value=" vfx">VFX</option>
              <option value="Gaming">Graphic Design</option>
              <option value="webdis">Web Design & Development</option>
              <option value="digimrk">Digital Marketing</option>
              <option value="other">Others</option>
          </select>

          </div>
          <div class="text-center">
            <button class="btn btn-light-blue">Submit</button>
        
          </div>
        </form>
        </div>
      </div>

    </div>
